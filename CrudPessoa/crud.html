<body class="container bg-primary" >
    <h2>Crud Pessoas(<!-- <span data-bind="text: seats().length"></span>-->)</h2>
    <section style = "display: block;" id="main" data-bind="visible: listagem">
        <table>
            <thead><tr>
                <th>Nome</th><th>CPF</th><th>Data de Nascimento</th><th>Capital</th>
            </tr></thead>

            <tbody data-bind="foreach: Pessoas">
            <tr>
                <td> <p data-bind="text: nome"></p> </td>
                <td><p data-bind=" text: cpf"></p></td>
                <td><p data-bind="text: dataNascimento"></p></td>
                <td data-bind="text: capital"></td>
                <td><button data-bind="click: $root.editarPessoa">Editar</a></td>
                <td><button data-bind="click: $root.removerPessoa">Remove</a></td>
            </tr>
            </tbody>
        </table>
        <div class  id="formulario">
            <h5>Nova Pessoa</h5>
            <div class="campo">
                <label>Nome</label>
                <input data-bind="value: nome">
            </div>
            <div class="campo">
                <label>CPF</label>
                <input data-bind="value: cpf">
            </div>
            <div class="campo">
                <label>Data de Nascimento</label>
                <input data-bind="value: dataNascimento">
            </div>
            <div class="campo">
                <label>Capital</label>
                <input data-bind="value: capital">
            </div>
            <button data-bind="click: adicionarPessoa">adicionar pessoa</button>
        </div>
    </section>
    <section id="editarPessoa" data-bind="hidden: listagem">
        <div id="formulario">
            <h5>Editar Pessoa</h5>
            <div class="campo">
                <label>Nome</label>
                <input data-bind="value: nome">
            </div>
            <div class="campo">
                <label>CPF</label>
                <input data-bind="value: cpf">
            </div>
            <div class="campo">
                <label>Data de Nascimento</label>
                <input data-bind="value: dataNascimento">
            </div>
            <div class="campo">
                <label>Capital</label>
                <input data-bind="value: capital">
            </div>
            <button data-bind="click: salvarPessoa">Salvar</button>
        </div>
    </section>

<!DOCTYPE html>
<head>
    <script src="knockout-3.5.1.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <canvas id="svs" width="500" height="500" data-bind="html: layers" ></canvas>

    <div>Use Keyboard to move rectangle</div>
    <br />
    <button>&uarr;</button> Move Up
    <br />
    <button>&darr;</button> Move Down
    <br />
    <button>&larr;</button> Move Left
    <br />
    <button>&rarr;</button> Move Right
    <script src="script.js"></script>
</body>
